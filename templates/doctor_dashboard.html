<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
            color: #333;
        }

        .dashboard-container {
            background-color: #fff;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        img {
            border-radius: 50%;
            border: 2px solid #3498db;
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 30px;
            color: #34495e;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        strong {
            color: #2c3e50;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, Dr. {{ user.first_name }} {{ user.last_name }}</h1>
        <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" width="150" height="150">

        <h3>Details:</h3>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Address:</strong> {{ profile.address_line1 }}, {{ profile.city }}, {{ profile.state }} - {{ profile.pincode }}</p>
        <p><strong>User Type:</strong> {{ profile.user_type|title }}</p>

        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
